<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>De-Ve-De</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="/">Movie App</a>
        </div>
        <nav class="navbar">
            <a href="/">home</a>
            <a href="/">popular</a>
            <a href="/">TV</a>
            <a href="/">Login</a>
        </nav>

    </header>
    <div class="searchContent">
        <div class="inner-content">
            <div class="title">
                <h1>Search Movies</h1>
            </div>
            <div class="searchMovieForm">
                <form class="search-box" id="form">
                    <input type="text" id="searchInput" placeholder="Search..." class="searchText">

                </form>
                <button type="button" class="btn" id="searchButton">SEARCH fOR A MOVIE</button>
                <button type="button" class="btn" id="get-all-movies-button">GET ALL MOVIES</button>
                <button type="button" class="btn" id="showWatchedListButton">SHOW WATCHED LIST</button>
                <button type="button" class="btn" id="showUnwatchedListButton">SHOW UNWATCHED LIST</button>

            </div>
        </div>

    </div>
    <section id="allMoviesContent"></section>


    <section id="addMovieSection">

        <h2>ADD MOVIE</h2>
        <form id="addMovieForm">

            <input class="addBox" type="text" id="inputTitle" placeholder="movie name" required>

            <input class="addBox" type="text" id="inputGenre" placeholder="genre">

            <input class="addBox" type="text" id="inputReleaseDate" placeholder="releaseDate">

        </form>
        <div>
            <button type="button" id="addMoviebutten" class="addMovie">ADD MOVIE</button>
        </div>

    </section>
    <section id="movieImgContainer"></section>
    
    <script type="module" src="JS/index.js"></script>
   

</body>

</html>
